name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    name: Tests (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
      - name: Run tests
        run: python -m unittest discover -s tests

  build:
    name: Build (${{ matrix.os }})
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build with PyInstaller
        run: python compile.py
      - name: Prepare artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p release
          cp dist/git_viewer release/git_viewer-linux
          sha256sum release/git_viewer-linux > release/sha256-linux.txt
      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item dist\git_viewer.exe release\git_viewer-windows.exe
          Get-FileHash release\git_viewer-windows.exe -Algorithm SHA256 | ForEach-Object {
            "{0}  {1}" -f $_.Hash.ToLower(), $_.Path.Replace($pwd.Path + "\\", "")
          } | Set-Content -Encoding ascii release\sha256-windows.txt
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: release/

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
      - name: Flatten artifacts
        run: |
          mkdir -p dist-release
          find release -maxdepth 2 -type f -print0 | xargs -0 -I{} cp {} dist-release/
      - name: Generate checksums
        run: |
          cd dist-release
          sha256sum * > checksums.txt
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-release/*
